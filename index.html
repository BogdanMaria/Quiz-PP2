<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="start-container">
            <h1>Welcome to the Quiz Game!</h1>
            <label for="player-name">Enter your name:</label>
            <input type="text" id="player-name" placeholder="Your name" required>
            <button id="start-button">Start Quiz</button>
        </div>

        <div id="quiz-container" class="hidden">
            <h1>Quiz Game</h1>
            <div id="question"></div>
            <div id="answers"></div>
            <div id="feedback" class="hidden"></div>
            <button id="next-button" class="hidden">Next Question</button>
        </div>
        
        <div id="result" class="hidden">
            <h2><span id="player-name-result"></span>,<span id="score"></span></h2>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </div>

    <script src="assets/javascript/play.js"></script>
</body>
</html>
